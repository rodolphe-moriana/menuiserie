    <body>
        <header>
            <section class="container" id="header-forme-contact">
                <div id="image-header">
                    <a href="accueil.html"><img src="media/logo.png" alt="Logo Entreprise Parede"></a>

                <nav>
                <ul>
                    <li><a href="accueil.html">Accueil</a></li>

                <input id="recherche-header" type="search" placeholder="Recherchez ici">
            </section>
        </header>

            <main id="main-contact">
                <h1>Vous pouvez nous contacter ici !</h1>
                <form action="liste.html" method="POST" id="first">
                    <div class="centre">
                        <label for="nom"><span class="red">*&nbsp;</span>Votre nom/entreprise :</label>
                    </div>
                    <div class="centre">
                        <input type="text" id="nom" placeholder="Renseignez votre identité" required>
                    </div>
                    <div class="centre">
                        <label for="objet"><span class="red">*&nbsp;</span>Objet :</label>
                    </div>
                    <div class="centre">
                        <input type="text" id="objet" placeholder="Renseignez le motif de votre mail" required>
                    </div>
                    <div class="centre">
                        <label for="lien"><span class="red">*&nbsp;</span>Lien :</label>
                    </div>
                    <div class="centre">
                        <input type="url" id="lien" placeholder="Lien vers votre site entreprise/personnel" required>
                    </div>
                    <div class="centre">
                        <label for="desc"><span class="red">*&nbsp;</span>Description :</label>
                    </div>
                    <div class="centre">
                        <textarea id="desc" rows="4" cols="50" placeholder="Description du produit affiché" required></textarea>
                    </div>
                    <div class="centre">
                        <input type="submit" value="Ajouter l'objet" id="button2">
                    </div>
                </form>
            </main>

                    <div id="image-footer-2">
                        <a href="accueil.html"><img src="media/logo.png" alt="Logo Entreprise Parede"></a>.
                    </div>
                </section>
            </footer>
